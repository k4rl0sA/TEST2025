<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar PDF y actualizar usuario</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f9fafb 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 48px 36px 36px 36px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 72, 100, 0.18);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 340px;
        }
        h2 {
            margin-bottom: 28px;
            color: #2d3a4a;
            letter-spacing: 1px;
            font-weight: 700;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            margin-bottom: 24px;
            padding: 10px 0;
            border: none;
            background: none;
            font-size: 1rem;
            color: #374151;
        }
        input[type="file"]::-webkit-file-upload-button {
            background: #6366f1;
            color: #fff;
            border: none;
            padding: 10px 22px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="file"]::file-selector-button {
            background: #6366f1;
            color: #fff;
            border: none;
            padding: 10px 22px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="file"]:hover::-webkit-file-upload-button,
        input[type="file"]:hover::file-selector-button {
            background: #4f46e5;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
            color: #fff;
            border: none;
            padding: 12px 36px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.12);
            transition: background 0.2s, transform 0.1s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #4f46e5 0%, #2563eb 100%);
            transform: translateY(-2px) scale(1.03);
        }
        #mensaje {
            margin-top: 28px;
            min-height: 32px;
            font-size: 1.05rem;
        }
        .success {
            color: #16a34a;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .error {
            color: #dc2626;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Subir PDF y actualizar usuario</h2>
        <form id="pdfForm">
            <input type="file" id="pdfFile" accept="application/pdf" required><br>
            <button type="submit">Subir PDF</button>
        </form>
        <div id="mensaje"></div>
    </div>
    <script>
        document.getElementById('pdfForm').onsubmit = async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('pdfFile');
            if (!fileInput.files.length) return;
            const fileName = fileInput.files[0].name;
            // Extrae el id_usuario del nombre del archivo (ejemplo: 123.pdf)
            const match = fileName.match(/^(\d+)\.pdf$/i);
            if (!match) {
                document.getElementById('mensaje').innerHTML = '<span class="error">El nombre del archivo debe ser el ID del usuario, por ejemplo: 123.pdf</span>';
                return;
            }
            const id_usuario = match[1];
            const formData = new FormData();
            formData.append('pdf', fileInput.files[0]);
            formData.append('id_usuario', id_usuario);
            const res = await fetch('cargadrive.php', { method: 'POST', body: formData });
            const data = await res.json();
            if (data.success) {
                document.getElementById('mensaje').innerHTML = '<span class="success">Â¡PDF subido y usuario actualizado!</span>';
            } else {
                document.getElementById('mensaje').innerHTML = '<span class="error">Error: ' + data.error + '</span>';
            }
        };
    </script>
</body>
</html>
