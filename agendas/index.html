<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamiento de Citas de Salud</title>
    <link href="../lib/css/app.css?v=3" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../lib/css/choices.min.css">
</head>
<body>
    <div class="container">
        <div class="main-layout">
            <!-- Filtros -->
            <aside>
                <div class="filters-card">
                    <h2><i class="fas fa-filter"></i> Filtros</h2>

                    <div class="filter-group">
                        <label for="profile">Perfil Profesional</label>
                        <select id="profile">
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="professional">Profesional</label>
                        <select id="professional" disabled>
                        </select>
                    </div>
                </div>
            </aside>
            <!-- Calendario y contenido -->
            <section>
                <div class="content-card">
                    <div id="calendar-container">
                        <div class="table-header">
                            <button id="prev-week" class="btn btn-outline"><i class="fas fa-chevron-left"></i> Semana Anterior</button>
                            <h2 id="week-range"></h2>
                            <button id="next-week" class="btn btn-outline">Siguiente Semana <i class="fas fa-chevron-right"></i></button>
                        </div>
                        <div id="calendar" class="table-container">
                            <!-- Aquí se renderiza el calendario -->
                        </div>
                        <div class="convents-group flex gap-45">
                        <div class="flex gap-1">
                            <span class="w-4 h-4 rounded border bg-green"></span>
                             Disponible
                        </div>
                        <div class="flex gap-1">
                            <span class="w-4 h-4 rounded  border bg-red"></span>
                             Ocupado
                        </div>
                        <div class="flex gap-1">
                            <span class="w-4 h-4 rounded  border bg-blue"></span>
                             Realizado
                        </div>
                        <div class="flex gap-1">
                            <span class="w-4 h-4 rounded  border bg-yellow"></span>
                             Reasignado
                        </div>
                    </div>
                    </div>
                    <div id="no-professional-selected" class="text-center" style="margin:40px 0;">
                        <i class="fas fa-user-md" style="font-size:3rem;color:var(--light-gray)"></i>
                        <p class="status status-active" style="margin-top:10px;">Por favor, seleccione un perfil y un profesional para ver su agenda.</p>
                    </div>
                    
                
                <!-- Window de Agendamiento -->
                <div id="appointment-window" class="form-section modal-content hidden">
                    <div class="table-header"><h3 id="win-title"><i class="fas fa-edit"></i> Ingresar Cupo</h3>
                    <button id="close-win" class="btn btn-outline"><i class="fa-solid fa-xmark"></i></button></div>
                        <form id="appointment-form">
                            <input type="hidden" id="slot-date">
                            <input type="hidden" id="slot-time">
                            <input type="hidden" id="slot-professional-id">
                            <input type="hidden" id="appointment-id">
                            <div class="form-row">
                                <div class="input-group">
                                    <label for="doc-type">Tipo de Documento</label>
                                    <select id="doc-type" required placeholder=" ">
                                    </select>
                                </div>
                                <div class="input-group">
                                    <input id="doc-number" type="text" required placeholder=" ">
                                    <label for="doc-number">Número de Documento</label>
                                    <button type="button" id="search-patient" class="action-btn" style="position:absolute;right:10px;top:10px;"><i class="fas fa-search"></i></button>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="input-group">
                                    <input id="full-name" type="text" required placeholder=" ">
                                    <label for="full-name">Nombre Completo</label>
                                </div>
                                <div class="input-group">
                                    <input id="phone" type="tel" placeholder=" ">
                                    <label for="phone">Teléfono</label>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="input-group">
                                    <input id="address" type="text" placeholder=" ">
                                    <label for="address">Dirección</label>
                                </div>
                                <div class="input-group">
                                    <input id="activity" type="text" placeholder=" ">
                                    <label for="activity">Actividad</label>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="input-group">
                                    <input id="appointment-date" type="date" required placeholder=" ">
                                    <label for="appointment-date">Fecha de Agenda</label>
                                </div>
                                <div class="input-group">
                                    <textarea id="notes" placeholder=" "></textarea>
                                    <label for="notes">Notas / Observaciones</label>
                                </div>
                            </div>
                            <div id="appointment-status-section" class="form-row" style="display:none;">
                                <div class="input-group">
                                    <select id="appointment-status">
                                        <option value="Realizado">Realizado</option>
                                        <option value="Reasignado">Reasignado</option>
                                    </select>
                                    <label for="appointment-status">Estado de la Cita</label>
                                </div>
                                <button type="button" id="update-status-btn" class="btn btn-primary">Actualizar</button>
                                <button type="button" id="reassign-btn" class="btn btn-outline" style="display:none;">Reasignar Cita</button>
                            </div>
                            <div class="form-actions">
                                <button type="button" id="cancel-btn" class="btn btn-outline">Cancelar</button>
                                <button type="submit" id="submit-btn" class="btn btn-primary">Programar Cita</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="loading-spinner" class="loading-spinner hidden">
                <i class="fas fa-spinner fa-spin"></i>
            </section>
        </div>
    </div>
    <script src="agenda.js?v=5"></script>
    <script src="../lib/js/app.js?v=3"></script>
    <script src="../lib/js/choices.min.js"></script>
</body>
</html>
